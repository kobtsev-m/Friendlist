version: 1
backend:
  phases:
    preBuild:
      commands:
        - cd amplify/backend/function/friendlist/src
        - yarn install --production
        - yarn migration:run
        - npm install -g node-prune
        - node-prune
        - rm -rf node_modules/rxjs/src/
        - rm -rf node_modules/rxjs/bundles/
        - rm -rf node_modules/rxjs/_esm5/
        - rm -rf node_modules/rxjs/_esm2015/
        - rm -rf node_modules/grpc/deps/grpc/third_party/
        - rm -rf node_modules/aws-sdk/dist/
        - rm -rf node_modules/@angular-devkit
        - rm -rf node_modules/typescript
        - cd ../../../../../
    build:
      commands:
        - amplifyPush
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --production
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
