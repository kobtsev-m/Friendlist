version: 1
backend:
  phases:
    preBuild:
      commands:
        - apt install jq -y
        - apt install docker -y
        - chmod 755 amplify/backend/function/friendlist/src/amplify-push.sh
    build:
      commands:
        - amplify/backend/function/friendlist/src/amplify-push.sh
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
