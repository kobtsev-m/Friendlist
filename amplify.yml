version: 1
backend:
  phases:
    build:
      commands:
        - chmod 755 amplify/backend/function/friendlist/src/amplify-push.sh
        - amplify/backend/function/friendlist/src/amplify-push.sh
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
