version: 1
backend:
  preBuild:
    commands:
      - cd amplify/backend/function/friendlist/src
      - yarn install --production
      - yarn migration:run
      - cd ../../../../../
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --production
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
