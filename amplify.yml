version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
        - cd amplify/backend/function/api/src
        - npm prune --production
        - npm install -g node-prune
        - node-prune
        - yarn migration:run
        - cd ../../../../../
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
