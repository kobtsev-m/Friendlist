version: 1
backend:
  phases:
    preBuild:
      commands:
        - cd amplify/backend/function/friendlist
        - yarn install
        - yarn migration:run
        - cd ../../../../
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
